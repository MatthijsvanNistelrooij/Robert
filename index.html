<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Robert</title>
  </head>
  <body>
    <div class="game-container">
      <div class="backdrop">
        <div class="small-images">
          <img src="images/item1.png" class="small-image1" id="item1" />
          <img src="images/item2.png" class="small-image2" id="item2" />
          <img src="images/item3.png" class="small-image3" id="item3" />
          <img src="images/item4.png" class="small-image4" id="item4" />
          <img src="images/item5.png" class="small-image5" id="item5" />
          <img src="images/item6.png" class="small-image6" id="item6" />
          <img src="images/item7.png" class="small-image7" id="item7" />
          <img src="images/item8.png" class="small-image8" id="item8" />
          <img src="images/item9.png" class="small-image9" id="item9" />
          <img src="images/item10.png" class="small-image10" id="item10" />
        </div>
        <div class="drop-container"></div>
      </div>
    </div>
    <audio id="dropSound">
      <source src="audio/coin.mp3" type="audio/mpeg" />
    </audio>
    <audio id="allItemsPlacedSound">
      <source src="audio/victory.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
